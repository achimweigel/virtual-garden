    handleETCDPersistentVolumes: true
    hvpaEnabled: true

  kubeAPIServer:
    replicas: 1

#    sni:
#      hostname: api.dev.gardener.cloud.sap
#      dnsClass: gardendns
#      ttl: 120
#      secretName: gardener-dashboard-tls

    dnsAccessDomain: ""

    gardenerControlplane:
      validatingWebhookEnabled: true
      mutatingWebhookEnabled: true

#    auditWebhookConfig:
#      config: "my-audit-webhook-config"

    auditWebhookBatchMaxSize: "30"

    hvpaEnabled: true

    hvpa:
      maxReplicas: 21
      minReplicas: 1
      targetAverageUtilizationCpu: 81
      targetAverageUtilizationMemory: 81
      vpaScaleUpMode: "Auto"
      vpaScaleDownMode: "Off"
      vpaScaleUpStabilization:
        stabilizationDuration: "11m"
        minChange:
          cpu:
            value: 1001m
            percentage: 81
          memory:
            value: 1501M
            percentage: 81
      vpaScaleDownStabilization:
        stabilizationDuration: "45m"
        minChange:
          cpu:
            value: 1001m
            percentage: 81
          memory:
            value: 1501M
            percentage: 81
      limitsRequestsGapScaleParams:
        cpu:
          value: "2"
          percentage: 71
        memory:
          value: "3G"
          percentage: 71

    eventTTL: "25h"

#    oidcIssuerURL: ...
#    additionalVolumeMounts: ...
#    additionalVolumes: ...

    horizontalPodAutoscaler:
      downscaleStabilization:  "31m0s"
      readinessDelay: "31s"
      cpuInitializationPeriod: "5m1s"
      syncPeriod: "31s"
      tolerance: "0.11"

#  priorityClassName: ...